<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tiecode IDE - 开发模式</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
				'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
				sans-serif;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
		}
	</style>
</head>
<body>
	<div id="root"></div>
	<!-- 开发环境模拟 VSCode API -->
	<script>
		// 模拟 VSCode API 用于开发调试
		window.vscode = {
			postMessage: (message) => {
				console.log('[VSCode API] postMessage:', message);
			},
			getState: () => {
				return null;
			},
			setState: (state) => {
				console.log('[VSCode API] setState:', state);
			}
		};
	</script>
</body>
</html>
